<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="./icons/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To Do App</title>
  <link rel="stylesheet" href="/index.css" />
  <script type="module" src="/index.js"></script>
</head>

<body>
  <div class="app">

    <div class="header">
      <h1 class="header-title">Checklist</h1>
    </div>

    <div class="sticky">
      <button class="sticky-add">
        <img class="icon" src="/icons/Icons=Add.svg" alt="add">
      </button>
    </div>

    <ul class="tasks">
      
      
      <template id="taskTemplate">
      <li class="task">
        <span class="task-text">I am a Task</span>
        <div class="task-buttons">
        <button class="task-done">
          <img class="icon" src="/icons/Icons=Check.svg" alt="check">
        </button>
        <button class="task-cancel">
          <img class="icon" src="/icons/Icons=Cancel.svg" alt="cancel"></button>
        </div>
       </li>
      </template>

      
    </ul>

  </div>
</body>

</html>
