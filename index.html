<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="./icons/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To Do App</title>
  <link rel="stylesheet" href="/index.css" />
  <script type="module" src="/index.js"></script>
</head>

<body>
  <div class="app">

    <div class="header">
      <h1 class="header-title">Checklist</h1>
    </div>

    <div class="sticky">
      <div class="sticky-progress">
      <div class="sticky-progress-text">Progress</div>
      <div class="sticky-progress-bar">
        <div class="sticky-progress-fill">
        </div>
      </div>
      </div>

      <button class="sticky-add">
        <img class="icon" src="/icons/Icons=Add.svg" alt="add">
      </button>

    </div>

    <ul class="tasks">
      
      <div class="Filter">
        <button class="incomplete button" >Incomplete</button>
        <button class="complete button">Complete</button>
        <button class="reset button">Reset</button>
      </div>
    </ul>

  </div>
</body>

</html>
